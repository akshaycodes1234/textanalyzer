<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>TextUtils</title>
</head>
<body>
  
	<h1 class="heading">Welcome to Textutils!</h1>
	<h4 class="info">Here you can remove punctutations, capitalize all letters(upper case) or turn them to lower case, count the number of characters in your text.</h4>
	<div class="boxy">
	<button class="task" id="rem" onclick="removePunc()">Remove Punctuations</button>
	<button class="task" id="uc"  onclick="upperCase()">Upper Case</button>
	<button class="task" id="lc"  onclick="lowerCase()">Lower Case</button>
	<button class="task" id="coun" onclick="countChar()">Count the number of characters</button>
	</div>
	
	<label for="text">Enter your text</label>
	<textarea name="text" id=text rows="10" cols="100"></textarea>
	
	<h2 class="ans" id="ans">Your Answer : </h2>
	

</body>
</html>
